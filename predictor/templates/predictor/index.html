<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>🔥 FireFinder AI – Earth View</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.119/Build/Cesium/Widgets/widgets.css" rel="stylesheet"/>
  <style>
    html, body, #cesiumContainer { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; }
    .widget { position:absolute; background:rgba(0,0,0,0.7); color:#fff; padding:6px 12px; border-radius:6px; font-size:13px; z-index:10; }
    .top-left{top:10px;left:10px;} .top-right{top:10px;right:10px;} .bottom-left{bottom:10px;left:10px;} .bottom-right{bottom:10px;right:10px;}
    #loadingIndicator{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.85);color:#fff;padding:20px;border-radius:10px;font-family:monospace;z-index:100;}
  </style>
</head>
<body>
  <div id="loadingIndicator">🌍 Initializing FireFinder AI...</div>
  <div class="widget top-left">🌡️ Temp: 32 °C</div>
  <div class="widget top-right">🌬️ Wind: NE 14 km/h</div>
  <div class="widget bottom-left">🔥 Status: <span id="fireStatus">Waiting for click...</span></div>
  <div class="widget bottom-right">📍 Lat: –, Lon: –</div>
  <div id="cesiumContainer"></div>

  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkYjU2MDE5NS1iNzAzLTQxZGItOTczMi0xMmMzM2IyZmE4MDUiLCJpZCI6MzE5ODAxLCJpYXQiOjE3NTIwMzM3NjJ9._rtqhGPCFADO73ijLrNXZBgsCg_hHrV-Wnl09SANicQ';

    const viewer = new Cesium.Viewer('cesiumContainer', {
      timeline: false,
      animation: false,
      sceneMode: Cesium.SceneMode.SCENE3D,
      baseLayerPicker: false,
      navigationHelpButton: false,
      homeButton: false,
      geocoder: false,
      infoBox: false,
      selectionIndicator: false
    });

    viewer.scene.backgroundColor = Cesium.Color.BLACK;
    document.getElementById('loadingIndicator').style.display = 'none';

    let lastTime = Date.now();
    viewer.scene.preRender.addEventListener(() => {
      const now = Date.now();
      const dt = now - lastTime;
      viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, -0.00005 * dt);
      lastTime = now;
    });

    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction((evt) => {
      const pos = viewer.scene.pickPosition(evt.position);
      if (!Cesium.defined(pos)) return;

      const carto = Cesium.Cartographic.fromCartesian(pos);
      const lat = Cesium.Math.toDegrees(carto.latitude).toFixed(4);
      const lon = Cesium.Math.toDegrees(carto.longitude).toFixed(4);

      document.querySelector('.bottom-right').innerText = `📍 Lat: ${lat}, Lon: ${lon}`;
      document.getElementById('fireStatus').innerText = 'Analyzing…';

      viewer.entities.removeAll();
      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(lon, lat),
        point: { pixelSize: 12, color: Cesium.Color.RED, outlineColor: Cesium.Color.YELLOW, outlineWidth: 2 }
      });

      setTimeout(() => document.getElementById('fireStatus').innerText = '🔥 High Risk 🔥', 1500);
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
  </script>
</body>
</html>
